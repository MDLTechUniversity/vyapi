<footer>
  <nav class="navbar-bottom navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline">
            <li ng-repeat = "(uid, user) in users.onlineUsers" style="display: list-inline;" class="ng-animate ng-enter ng-leave animated bounce">
              <a href="#" style=" display: block;" title="{{user.name}}"><img class =  "user-image img-circle" title="{{user.name}}" src="{{user.photo}}"></img><span class="user-badge">{{users.getMessageContributions(uid)}}</span></a>
            </li>
            <li>
              <button class="user-list btn btn-default" title="Show all users" data-toggle="modal" data-target="#userModal" ><i class="glyphicon glyphicon-option-vertical" style="text-align: left"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
</footer>

<!-- Modal -->
<div id="userModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Online users</h4>
      </div>
      <div class="modal-body">
        <ul ng-repeat = "(uid, user) in users.onlineUsers" style="display: list-inline;" class="ng-animate ng-enter ng-leave">
          <img class =  "img-circle" title="{{user.name}}" src="{{user.photo}}" style="height: 4em; padding-top: .5em; padding-bottom: .5em">
          <label>{{user.name}}</label>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
