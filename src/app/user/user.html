<footer >
  <nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline">
        <li>
          <button class="glyphicon glyphicon-th-list {{users.statusClass}}" title="Show all users" data-toggle="modal" data-target="#myModal" ></button>
        </li>
        <li ng-repeat = "(uid, user) in users.onlineUsers" style="display: list-inline;" class="ng-animate ng-enter ng-leave animated bounce">
          <img class =  "img-circle" title="{{user.name}}" src="{{user.photo}}" style="height: 4em; padding: .5em;">
        </li>
    </ul>
      </div>
    </div>
  </div>

  </div>
</nav>
</footer>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Online users</h4>
      </div>
      <div class="modal-body">
        <li ng-repeat = "(uid, user) in users.onlineUsers" style="display: list-inline;" class="ng-animate ng-enter ng-leave">
        <img class =  "img-circle" title="{{user.name}}" src="{{user.photo}}" style="height: 4em; padding-top: .5em; padding-bottom: .5em">
        <label>{{user.name}}</label>
      </li>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
