<div class="container-fluid">



  <div class="row">
    <div class="col-md-6">
      <h2 class="group-header">What we did right!</h2>

      <form ng-submit="board.submit('plus')">
        <div class="form-group">
          <div class="bg-success center-block" id="anonymousWarn" class="has-success anonymousWarn">Ssshh.. You're anonymous now</div>
          <div class="input-group">
            <span type="button" id="anonymousTogglePlus" class="input-group-addon btn anonymous-toggle" ng-click="board.toggle()">
              <span class="glyphicon glyphicon-eye-close pull-right"></span>
            </span>
            <input id="userTextPlus" ng-model="board.userMessagePlus" type="text" class="form-control" aria-definedby="anonymousToggle" placeholder="Type a message">
          </div>
        </div>
      </form>

      <ul id="chat-messages-plus" class="list-unstyled">
        <li ng-repeat="msg in board.messages | filter:{lane:'plus'}">
          <div class="sticky">
            <div class="sticky-note" ng-mouseover="board.hover()" ng-mouseout="board.show()">
              <i class="fa fa-times fa-lg pull-right delete-btn"  ng-click="board.delete(msg)"></i>
              <!-- <button class="btn btn-default btn-xs pull-right btn-danger glyphicon glyphicon-remove-circle delete-btn" ng-click="board.delete(msg)"></button>รท -->
              <div class="sticky__body">
                <div><p class="userText">{{ msg.text }}</p></div>
              </div>
              <div class="sticky__head">
                <!-- {{ msg.from }} -->
                <!-- <span type="button" class="btn btn-default btn-xs glyphicon glyphicon-thumbs-up pull-right pull-bottom like-btn" ng-click="board.like(msg);"></span>-->
                <i class="fa fa-thumbs-up fa-lg pull-right like-btn" ng-click="board.like(msg);"></i>
                <!-- {{ board.getLikeCount(msg) }} -->
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <h2 class="group-header">What could improve!</h2>
      <form ng-submit="board.submit('minus')">
        <div class="form-group">
          <!-- <div class="bg-success center-block" id="anonymousWarnMinus" class="has-success anonymousWarn">Ssshh.. You're anonymous now</div> -->
          <div class="input-group">
            <span type="button" id="anonymousToggleMinus" class="input-group-addon btn anonymous-toggle" ng-click="board.toggle()">
              <span class="glyphicon glyphicon-eye-close success pull-right"></span>
            </span>
            <input id="userTextMinus" ng-model="board.userMessageMinus" type="text" class="form-control userText" placeholder="Type a message..."/>
          </div>
        </div>
      </form>

      <ul id="chat-messages-minus" class="list-unstyled">
        <li ng-repeat="msg in board.messages | filter:{lane:'minus'}">
          <div class="sticky">
            <div class="sticky-note" ng-mouseover="board.hover()" ng-mouseout="board.show()">
              <i class="fa fa-times fa-lg pull-right delete-btn"  ng-click="board.delete(msg)"></i>
              <!-- <button class="btn btn-default btn-xs pull-right btn-danger glyphicon glyphicon-remove-circle delete-btn" ng-click="board.delete(msg)"></button> -->
              <div class="sticky__body">
                <div><p class="userText">{{ msg.text }}</p></div>
              </div>
              <div class="sticky__head">
                <!-- {{ msg.from }} -->
                <!-- <span type="button" class="btn btn-default btn-xs glyphicon glyphicon-thumbs-up pull-right pull-bottom like-btn" ng-click=""></span> -->
                <i class="fa fa-thumbs-up fa-lg pull-right like-btn" ng-click="board.like(msg);"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>


    </div>
  </div>

</div>
