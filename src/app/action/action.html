<h2 class="group-header">Action Items!</h2>
<div class="row">
 <div class="col-md-12">
​
   <form ng-submit="action.add()">
     <div class="form-group">
       <div class="input-group">
         <input ng-model="action.text" class="form-control" placeholder="Type an action..."  aria-label="..."/>
         <!-- <input type="text" class="form-control" aria-label="..."> -->
         <div class="input-group-btn">
           <span class="form-control">
             <select type="button" class="btn btn-default dropdown-toggle" ng-options="person for person in action.assignee" ng-model="person" ng-change="action.change(person)" style="">
             <option value="" class="dropdown-menu dropdown-menu-right">Assignee</option>
             <span class="caret"></span>
             </select>
           </span>
         </div><!-- /btn-group -->
       </div>
     </div>
   </form>
​
​
   <ul id="action-items" class="list-unstyled">
     <li ng-repeat="item in action.items">
       <article class="sticky">
         <div class="sticky__head">
           <select ng-options="asn for asn in action.assignee" ng-model="item.name" ng-change="action.modify(item)" class="selectpicker">
           </select>
           <button class="btn btn-default btn-xs pull-right btn-danger glyphicon glyphicon-trash" ng-click="action.remove($index)"></button>
         </div>
         <div class="sticky__body" style="max-height: 10; min-height: 10; overflow-y: scroll;">
           <p class="userText">{{ item.task }}</p>
           <!--<span type="button" class="btn btn-default btn-xs glyphicon glyphicon-thumbs-up pull-right"></span>-->
         </div>
       </article>
     </li>
   </ul>
 </div>
</div>
