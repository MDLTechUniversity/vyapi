<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="/resources/tutorial/css/example.css"/>
  </head>

  <body ng-controller="MyController">

    <div class="container">
      <header>Firebase Chat Demo</header>

      <div class="chat-toolbar">
        <label for="nameInput">Username:</label>
        <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
      </div>

      <ul id="chat-messages" class="chat-messages">
        <li ng-repeat="msg in messages">
          <strong class="chat-username">{{ msg.from }}</strong>
          {{ msg.body }}
        </li>
      </ul>

      <footer>
        <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message...">
      </footer>
    </div>

    <script>
      var myApp = angular.module("myApp", ["firebase"]);

      myApp.controller("MyController", ["$scope", "$firebaseArray",
        function($scope, $firebaseArray) {

          var ref = new Firebase("flickering-fire-3902.firebaseio.com");

          $scope.messages = $firebaseArray(ref);

          $scope.addMessage = function(e) {

            if (e.keyCode === 13 && $scope.msg) {

              var name = $scope.name || "anonymous";

              $scope.messages.$add({
                from: name,
                body: $scope.msg
              });

              $scope.msg = "";
            }
          }
        }
      ]);
    </script>
  </body>
</html>
